---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
  selector:
    app: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: kotsvalidation-postgres
  labels:
    app: postgres
type: Opaque
stringData:
  uri: "postgresql://kotsvalidation:password@postgres/kotsvalidation?connect_timeout=10&application_name=kotsvalidation&sslmode=disable"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: kotsvalidation-postgres
        imagePullPolicy: IfNotPresent
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_USER
          value: kotsvalidation
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_DB
          value: kotsvalidation
        ports:
        - name: postgres
          containerPort: 5432
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - pg_isready -U kotsvalidation -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - pg_isready -U kotsvalidation -h 127.0.0.1 -p 5432
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
        volumeMounts:
        - name: kotsvalidation-datadir
          mountPath: /var/lib/postgresql/data

      volumes:
      - name: kotsvalidation-datadir
        persistentVolumeClaim:
          claimName: kotsvalidation-datadir

  volumeClaimTemplates:
  - metadata:
      name: kotsvalidation-datadir
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 1Gi
