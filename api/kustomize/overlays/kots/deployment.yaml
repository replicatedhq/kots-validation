apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotsbots-api
spec:
  template:
    spec:
      containers:
        - name: kotsbots-api
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kotsbots-postgres
                  key: uri
            - name: FRONTEND_URL
              value: http://127.0.0.1:30080

